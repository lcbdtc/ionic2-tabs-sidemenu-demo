  <ion-content>
    <ion-list style="margin-top: 30%;">
      <ion-item>
        <ion-label floating>账号</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item no-lines style="margin-top: 10%">
        <label item-right>记住密码</label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-list>
    <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 20%;">
      <button ion-button block color="green" (click)="regist()">
        注册
      </button>
    </div>

    <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 5%;">
      <button ion-button block color="danger" (click)="login(username, password)">
        登录
      </button>
    </div>

  </ion-content>
